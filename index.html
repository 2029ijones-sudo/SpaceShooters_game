<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPACESHOOTERS ¬∑ 1984</title>
    <style>
        /* Retro arcade styling */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #0a0c0f;
            background-image: radial-gradient(circle at 30% 30%, #1a2a3a 0%, #030405 90%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            position: relative;
        }

        /* Arcade cabinet bezel */
        .cabinet {
            background: #2a1e0e;
            padding: 30px 40px 40px 40px;
            border-radius: 60px 60px 30px 30px;
            box-shadow: 
                0 20px 0 #1a1208,
                0 30px 30px rgba(0,0,0,0.8),
                inset 0 -10px 20px #3f2e18,
                inset 0 10px 20px #5c3f1e;
            border: 4px solid #aa7e55;
            position: relative;
        }

        /* Marquee / top sign */
        .cabinet::before {
            content: "‚óÄ SPACE SHOOTERS ‚ñ∂";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffd700;
            color: #3b1e08;
            font-size: 20px;
            padding: 10px 30px;
            border-radius: 40px;
            box-shadow: 0 5px 0 #b8860b, inset 0 2px 10px #ffeeaa;
            text-shadow: 2px 2px 0 #aa7e55;
            letter-spacing: 2px;
            white-space: nowrap;
            border: 2px solid #fa0;
            font-family: 'Press Start 2P', monospace;
        }

        /* The actual screen area ‚Äì includes bezel inner rim */
        .screen-container {
            background: #1e160e;
            padding: 25px;
            border-radius: 40px;
            box-shadow: 
                inset 0 0 0 4px #7b5f3f,
                inset 0 0 20px #000;
            border: 2px solid #ad8b67;
        }

        /* CRT screen with curvature effect */
        #gameCanvas {
            display: block;
            width: 1024px;
            height: 768px;
            border-radius: 20px;
            background: #03050f;
            box-shadow: 
                0 0 0 4px #3d2e1b,
                0 0 0 8px #5b452a,
                0 20px 30px black;
            image-rendering: crisp-edges; /* pixel art style */
            cursor: none;
        }

        /* Overlay scanlines and CRT glow */
        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            border-radius: 20px;
            z-index: 5;
        }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(0, 40, 80, 0.2) 80%);
            border-radius: 20px;
            pointer-events: none;
            z-index: 4;
        }

        /* UI overlay ‚Äì now styled like a retro LED panel */
        #ui {
            position: absolute;
            top: 50px;
            left: 60px;
            color: #0ff;
            font-family: 'Press Start 2P', monospace;
            font-size: 22px;
            text-shadow: 
                0 0 5px #0ff,
                0 0 15px #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border: 4px solid #3fa;
            border-radius: 30px;
            box-shadow: 
                0 0 0 2px #0a8,
                inset 0 0 10px #0f0;
            letter-spacing: 2px;
            z-index: 30;
            backdrop-filter: blur(2px);
        }

        #ui span {
            margin-right: 30px;
        }

        #lives, #score {
            color: #ff69b4;
            text-shadow: 0 0 8px #f0f;
            margin-left: 8px;
        }

        /* Game Over screen ‚Äì now with blinking neon */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #f44;
            font-size: 48px;
            padding: 3rem 5rem;
            border-radius: 40px;
            border: 6px solid #f00;
            box-shadow: 
                0 0 30px #f00,
                inset 0 0 30px #f00;
            display: none;
            z-index: 40;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 0 20px #f88;
            animation: blink 1.5s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; background: #100; }
        }

        #gameOver button {
            margin-top: 30px;
            font-size: 24px;
            padding: 1rem 2.5rem;
            background: #111;
            color: #0ff;
            border: 4px solid #0ff;
            border-radius: 40px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
            box-shadow: 0 0 15px #0ff;
            transition: 0.2s;
        }

        #gameOver button:hover {
            background: #0ff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 40px cyan;
        }

        /* Add some fake control panel buttons at the bottom */
        .controls {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            background: #2d1f0e;
            padding: 15px 40px;
            border-radius: 60px;
            border: 4px solid #7b5f3f;
            box-shadow: inset 0 5px 0 #1a1208, 0 10px 10px black;
        }

        .controls .button {
            width: 60px;
            height: 60px;
            background: #e03a3a;
            border-radius: 50%;
            box-shadow: 
                0 8px 0 #731212,
                0 10px 10px black;
            border: 2px solid #ffa07a;
        }

        .controls .button.small {
            width: 40px;
            height: 40px;
            background: #3a7be0;
            box-shadow: 0 5px 0 #123173, 0 8px 8px black;
        }

        .controls .joystick {
            width: 80px;
            height: 80px;
            background: #ba8c5f;
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 10px 0 #6b4b2e, 0 15px 10px black;
            border: 2px solid #ffcd94;
            transform: rotate(15deg);
        }

        /* Small text for instructions */
        .instructions {
            position: absolute;
            bottom: 20px;
            right: 60px;
            color: #6f6;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 0 5px #0f0;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 20px;
            border: 2px solid #3a6ea5;
            z-index: 25;
        }
    </style>
</head>
<body>
    <!-- Arcade cabinet wrapper -->
    <div class="cabinet">
        <div class="screen-container">
            <!-- Canvas container with CRT effect -->
            <div style="position: relative;" class="crt">
                <canvas id="gameCanvas" width="1024" height="768"></canvas>
            </div>
        </div>

        <!-- Fake control panel -->
        <div class="controls">
            <div class="button"></div>
            <div class="joystick"></div>
            <div class="button small"></div>
            <div class="button small"></div>
        </div>
    </div>

    <!-- UI overlay (lives & score) -->
    <div id="ui">
        <span>‚ù§Ô∏è <span id="lives">3</span></span>
        <span>üî´ <span id="score">0</span></span>
    </div>

    <!-- Instructions sticker -->
    <div class="instructions">
        ‚Üê ‚Üí ‚Üë ‚Üì  |  SPACE
    </div>

    <!-- Game Over modal -->
    <div id="gameOver">
        GAME OVER<br>
        <button onclick="location.reload()">PLAY AGAIN</button>
        <button onclick="window.location.href='menu.html'">MENU</button>
    </div>

    <!-- Scripts (unchanged) -->
    <script src="assets.js"></script>
    <script src="enemies.js"></script>
    <script src="game.js"></script>
</body>
</html>
