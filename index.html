<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPACESHOOTERS ¬∑ FULLSCREEN CRT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            font-family: 'Press Start 2P', monospace;
            position: relative;
        }

        /* Canvas ‚Äì fullscreen, no borders */
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #03050f;
            image-rendering: crisp-edges;
            cursor: none;
        }

        /* ===== CRT EFFECTS (overlay) ===== */
        .crt::after {
            content: " ";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03) 0px,
                rgba(0, 0, 0, 0.2) 2px,
                transparent 3px,
                transparent 5px
            );
            pointer-events: none;
            z-index: 5;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 10px; }
        }

        .crt::before {
            content: " ";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(0, 40, 80, 0.3) 90%);
            pointer-events: none;
            z-index: 4;
        }

        /* Static overlay ‚Äì randomly toggled */
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjk4IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4xIiAvPjwvc3ZnPg==');
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.2s;
            mix-blend-mode: screen;
        }

        .static-overlay.active {
            opacity: 0.15;
        }

        /* Glitch/out-of-service overlay */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            text-align: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            text-shadow: 0 0 20px cyan;
            border: 4px solid cyan;
            box-shadow: inset 0 0 50px cyan;
        }

        .glitch-overlay.active {
            opacity: 0.9;
            pointer-events: none;
            animation: glitchText 0.3s infinite;
        }

        @keyframes glitchText {
            0% { transform: skew(0deg, 0deg); opacity: 0.9; }
            20% { transform: skew(2deg, 1deg); opacity: 0.8; }
            40% { transform: skew(-2deg, -1deg); opacity: 0.9; }
            60% { transform: skew(1deg, -1deg); opacity: 0.7; }
            80% { transform: skew(-1deg, 2deg); opacity: 0.9; }
            100% { transform: skew(0deg, 0deg); opacity: 0.9; }
        }

        /* UI overlay (lives & score) ‚Äì now positioned absolutely over canvas */
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-family: 'Press Start 2P', monospace;
            font-size: 22px;
            text-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border: 4px solid #3fa;
            border-radius: 30px;
            box-shadow: 0 0 0 2px #0a8, inset 0 0 10px #0f0;
            z-index: 30;
            backdrop-filter: blur(2px);
        }

        #ui span { margin-right: 20px; }
        #lives, #score { color: #ff69b4; text-shadow: 0 0 8px #f0f; margin-left: 5px; }

        /* Game Over screen */
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #f44;
            font-size: 48px;
            padding: 3rem 5rem;
            border-radius: 40px;
            border: 6px solid #f00;
            box-shadow: 0 0 30px #f00, inset 0 0 30px #f00;
            display: none;
            z-index: 40;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 0 20px #f88;
            animation: blink 1.5s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; background: #100; }
        }

        #gameOver button {
            margin-top: 30px;
            font-size: 24px;
            padding: 1rem 2.5rem;
            background: #111;
            color: #0ff;
            border: 4px solid #0ff;
            border-radius: 40px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
            box-shadow: 0 0 15px #0ff;
            transition: 0.2s;
        }

        #gameOver button:hover {
            background: #0ff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 40px cyan;
        }

        /* Control panel ‚Äì floating at bottom */
        .real-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: #332211cc;
            backdrop-filter: blur(5px);
            padding: 15px 30px;
            border-radius: 60px;
            border: 4px solid #b88c5e;
            box-shadow: 0 10px 0 #1a1208, 0 20px 20px black;
            z-index: 100;
        }

        .arcade-button {
            background: #d44;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 8px 0 #822, 0 12px 15px black, inset 0 -4px 4px #faa, inset 0 4px 4px #fff5;
            cursor: pointer;
            transition: 0.05s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 2px 0 #000;
            line-height: 1.2;
            padding: 0 5px;
            text-align: center;
        }

        .arcade-button.green { background: #4a4; box-shadow: 0 8px 0 #282, 0 12px 15px black, inset 0 -4px 4px #8f8, inset 0 4px 4px #fff5; }
        .arcade-button.blue { background: #44a; box-shadow: 0 8px 0 #228, 0 12px 15px black, inset 0 -4px 4px #88f, inset 0 4px 4px #fff5; }
        .arcade-button:active { transform: translateY(6px); box-shadow: 0 2px 0 #822, 0 8px 10px black; }
        .arcade-button.green:active { box-shadow: 0 2px 0 #282; }
        .arcade-button.blue:active { box-shadow: 0 2px 0 #228; }

        .room-display {
            background: #111;
            color: #0f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 20px;
            border: 2px solid #3a6ea5;
            box-shadow: inset 0 0 10px #0f0;
            min-width: 200px;
            text-align: center;
            letter-spacing: 4px;
        }

        .status-led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f00;
            box-shadow: 0 0 15px red;
            margin: 0 10px;
            align-self: center;
        }
        .status-led.green { background: #0f0; box-shadow: 0 0 15px #0f0; }

        /* Instructions sticker */
        .instructions {
            position: fixed;
            bottom: 120px;
            right: 20px;
            color: #6f6;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 0 5px #0f0;
            background: rgba(0,0,0,0.5);
            padding: 15px 20px;
            border-radius: 20px;
            border: 2px solid #3a6ea5;
            z-index: 25;
            line-height: 1.8;
            backdrop-filter: blur(2px);
        }
        .instructions span { color: #ffb347; }
        .instructions .multi { color: #8af; text-shadow: 0 0 8px blue; }
    </style>
</head>
<body class="crt">
    <!-- Fullscreen canvas -->
    <canvas id="gameCanvas" width="1024" height="768"></canvas>

    <!-- Static overlay (randomly activated) -->
    <div class="static-overlay" id="staticOverlay"></div>

    <!-- Glitch/out-of-service overlay -->
    <div class="glitch-overlay" id="glitchOverlay">üì∫ OUT OF SERVICE<br><span style="font-size:2rem;">‚ü≤ TUNE CHANNEL</span></div>

    <!-- UI overlay -->
    <div id="ui">
        <span>‚ù§Ô∏è <span id="lives">3</span></span>
        <span>üî´ <span id="score">0</span></span>
    </div>

    <!-- Control panel -->
    <div class="real-controls">
        <button class="arcade-button" id="hostBtn">HOST<br>GAME</button>
        <button class="arcade-button green" id="joinBtn">JOIN<br>GAME</button>
        <div class="room-display" id="roomCode">---</div>
        <div class="status-led" id="connLed"></div>
        <button class="arcade-button blue" id="disconnectBtn">QUIT</button>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        ‚Üê ‚Üí ‚Üë ‚Üì  |  SPACE<br>
        <span>üñ±Ô∏è LEFT CLICK = CHEATS</span><br>
        <span class="multi">üñß HOST/JOIN for LAN</span>
    </div>

    <!-- Game Over modal -->
    <div id="gameOver">
        GAME OVER<br>
        <button onclick="location.reload()">PLAY AGAIN</button>
        <button onclick="window.location.href='menu.html'">MENU</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="assets.js"></script>
    <script src="enemies.js"></script>
    <script src="network.js"></script>
    <script src="game.js"></script>
    <script src="cheats.js"></script>

    <script>
        (function() {
            // ===== MULTIPLAYER UI (same as before) =====
            const hostBtn = document.getElementById('hostBtn');
            const joinBtn = document.getElementById('joinBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const roomDisplay = document.getElementById('roomCode');
            const connLed = document.getElementById('connLed');

            function setConnected(connected, code = '---') {
                if (connected) {
                    connLed.className = 'status-led green';
                    roomDisplay.textContent = code;
                } else {
                    connLed.className = 'status-led';
                    roomDisplay.textContent = '---';
                }
            }

            hostBtn.addEventListener('click', () => {
                if (window.network) {
                    window.network.initPeer(true, null, {
                        onPlayerJoined: () => setConnected(true, window.network.getRoomCode()),
                        onPlayerDisconnect: () => setConnected(false)
                    }).then(roomCode => {
                        setConnected(true, roomCode);
                    }).catch(err => {
                        console.error('Host failed', err);
                        alert('Host failed: ' + err);
                    });
                }
            });

            joinBtn.addEventListener('click', () => {
                const code = prompt('Enter room code:');
                if (!code) return;
                if (window.network) {
                    window.network.initPeer(false, code, {
                        onPlayerDisconnect: () => setConnected(false)
                    }).then(() => {
                        setConnected(true, code);
                    }).catch(err => {
                        console.error('Join failed', err);
                        alert('Join failed: ' + err);
                    });
                }
            });

            disconnectBtn.addEventListener('click', () => {
                if (window.network) {
                    window.network.disconnect();
                    setConnected(false);
                }
            });

            // ===== RANDOM STATIC & GLITCH EFFECTS =====
            const staticOverlay = document.getElementById('staticOverlay');
            const glitchOverlay = document.getElementById('glitchOverlay');

            // Random static bursts
            setInterval(() => {
                if (Math.random() < 0.3) { // 30% chance every 10 seconds
                    staticOverlay.classList.add('active');
                    setTimeout(() => staticOverlay.classList.remove('active'), 200 + Math.random() * 300);
                }
            }, 10000);

            // Random "OUT OF SERVICE" glitches (rare)
            setInterval(() => {
                if (Math.random() < 0.1) { // 10% chance every 30 seconds
                    glitchOverlay.classList.add('active');
                    // Play a glitch sound? (optional)
                    setTimeout(() => glitchOverlay.classList.remove('active'), 1500 + Math.random() * 2000);
                }
            }, 30000);

            // Also occasional quick blackouts (just static overlay with higher opacity)
            setInterval(() => {
                if (Math.random() < 0.2) {
                    staticOverlay.style.opacity = '0.4';
                    staticOverlay.classList.add('active');
                    setTimeout(() => {
                        staticOverlay.style.opacity = '';
                        staticOverlay.classList.remove('active');
                    }, 100);
                }
            }, 20000);
        })();
    </script>
</body>
</html>
