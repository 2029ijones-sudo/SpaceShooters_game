<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPACESHOOTERS ¬∑ 1984</title>
    <style>
        /* Retro arcade styling - amplified */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #0a0c0f;
            background-image: radial-gradient(circle at 30% 30%, #1a2a3a 0%, #030405 90%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            position: relative;
        }

        /* Arcade cabinet bezel - beefier */
        .cabinet {
            background: #2a1e0e;
            padding: 30px 40px 60px 40px; /* more space at bottom for real controls */
            border-radius: 60px 60px 30px 30px;
            box-shadow: 
                0 20px 0 #1a1208,
                0 40px 40px rgba(0,0,0,0.8),
                inset 0 -10px 20px #3f2e18,
                inset 0 10px 20px #5c3f1e;
            border: 4px solid #aa7e55;
            position: relative;
        }

        /* Marquee / top sign - enhanced glow */
        .cabinet::before {
            content: "‚óÄ SPACE SHOOTERS ‚ñ∂";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffd700;
            color: #3b1e08;
            font-size: 24px;
            padding: 12px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 0 #b8860b, inset 0 2px 15px #ffeeaa, 0 0 30px #ffaa00;
            text-shadow: 3px 3px 0 #aa7e55;
            letter-spacing: 4px;
            white-space: nowrap;
            border: 3px solid #fa0;
            font-family: 'Press Start 2P', monospace;
            animation: marqueePulse 2s infinite;
        }

        @keyframes marqueePulse {
            0% { box-shadow: 0 8px 0 #b8860b, inset 0 2px 15px #ffeeaa, 0 0 30px #ffaa00; }
            50% { box-shadow: 0 8px 0 #b8860b, inset 0 2px 20px #ffffaa, 0 0 50px #ffdd55; }
            100% { box-shadow: 0 8px 0 #b8860b, inset 0 2px 15px #ffeeaa, 0 0 30px #ffaa00; }
        }

        /* Screen bezel */
        .screen-bezel {
            background: #1e160e;
            padding: 25px;
            border-radius: 40px;
            box-shadow: 
                inset 0 0 0 4px #7b5f3f,
                inset 0 0 20px #000;
            border: 2px solid #ad8b67;
        }

        /* CRT screen */
        #gameCanvas {
            display: block;
            width: 1024px;
            height: 768px;
            border-radius: 20px;
            background: #03050f;
            box-shadow: 
                0 0 0 4px #3d2e1b,
                0 0 0 8px #5b452a,
                0 20px 30px black;
            image-rendering: crisp-edges;
            cursor: none;
        }

        /* Scanlines & CRT glow */
        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03) 0px,
                rgba(0, 0, 0, 0.2) 2px,
                transparent 3px,
                transparent 5px
            );
            pointer-events: none;
            border-radius: 20px;
            z-index: 5;
        }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(0, 40, 80, 0.3) 90%);
            border-radius: 20px;
            pointer-events: none;
            z-index: 4;
        }

        /* UI overlay (lives & score) - now with extra retro flair */
        #ui {
            position: absolute;
            top: 50px;
            left: 60px;
            color: #0ff;
            font-family: 'Press Start 2P', monospace;
            font-size: 22px;
            text-shadow: 
                0 0 5px #0ff,
                0 0 15px #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border: 4px solid #3fa;
            border-radius: 30px;
            box-shadow: 
                0 0 0 2px #0a8,
                inset 0 0 10px #0f0;
            letter-spacing: 2px;
            z-index: 30;
            backdrop-filter: blur(2px);
        }

        #ui span {
            margin-right: 30px;
        }

        #lives, #score {
            color: #ff69b4;
            text-shadow: 0 0 8px #f0f;
            margin-left: 8px;
        }

        /* Game Over screen */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #f44;
            font-size: 48px;
            padding: 3rem 5rem;
            border-radius: 40px;
            border: 6px solid #f00;
            box-shadow: 
                0 0 30px #f00,
                inset 0 0 30px #f00;
            display: none;
            z-index: 40;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 0 20px #f88;
            animation: blink 1.5s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; background: #100; }
        }

        #gameOver button {
            margin-top: 30px;
            font-size: 24px;
            padding: 1rem 2.5rem;
            background: #111;
            color: #0ff;
            border: 4px solid #0ff;
            border-radius: 40px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
            box-shadow: 0 0 15px #0ff;
            transition: 0.2s;
        }

        #gameOver button:hover {
            background: #0ff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 40px cyan;
        }

        /* ===== REAL CONTROL PANEL ===== */
        .real-controls {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            background: #332211;
            padding: 20px 40px;
            border-radius: 60px 60px 20px 20px;
            border-top: 6px solid #b88c5e;
            border-bottom: 4px solid #4d3a24;
            box-shadow: 0 15px 0 #1a1208, 0 20px 20px black;
            z-index: 50;
        }

        .arcade-button {
            background: #d44;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            box-shadow: 
                0 8px 0 #822,
                0 12px 15px black,
                inset 0 -4px 4px #faa,
                inset 0 4px 4px #fff5;
            cursor: pointer;
            transition: 0.05s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 2px 0 #000;
            line-height: 1.2;
            padding: 0 5px;
            text-align: center;
        }

        .arcade-button.green {
            background: #4a4;
            box-shadow: 0 8px 0 #282, 0 12px 15px black, inset 0 -4px 4px #8f8, inset 0 4px 4px #fff5;
        }

        .arcade-button.blue {
            background: #44a;
            box-shadow: 0 8px 0 #228, 0 12px 15px black, inset 0 -4px 4px #88f, inset 0 4px 4px #fff5;
        }

        .arcade-button:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #822, 0 8px 10px black;
        }

        .arcade-button.green:active { box-shadow: 0 2px 0 #282; }
        .arcade-button.blue:active { box-shadow: 0 2px 0 #228; }

        .room-display {
            background: #111;
            color: #0f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 20px;
            border: 2px solid #3a6ea5;
            box-shadow: inset 0 0 10px #0f0;
            min-width: 200px;
            text-align: center;
            letter-spacing: 4px;
        }

        .status-led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f00;
            box-shadow: 0 0 15px red;
            margin: 0 10px;
            align-self: center;
        }
        .status-led.green { background: #0f0; box-shadow: 0 0 15px #0f0; }

        /* Instructions sticker - updated with multiplayer hint */
        .instructions {
            position: absolute;
            bottom: 20px;
            right: 60px;
            color: #6f6;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 0 5px #0f0;
            background: rgba(0,0,0,0.5);
            padding: 15px 20px;
            border-radius: 20px;
            border: 2px solid #3a6ea5;
            z-index: 25;
            line-height: 1.8;
        }
        .instructions span {
            color: #ffb347;
        }
        .instructions .multi {
            color: #8af;
            text-shadow: 0 0 8px blue;
        }
    </style>
</head>
<body>
    <!-- Arcade cabinet wrapper -->
    <div class="cabinet">
        <div class="screen-bezel">
            <!-- Canvas container with CRT effect -->
            <div style="position: relative;" class="crt">
                <canvas id="gameCanvas" width="1024" height="768"></canvas>
            </div>
        </div>

        <!-- REAL CONTROL PANEL with interactive buttons -->
        <div class="real-controls">
            <button class="arcade-button" id="hostBtn">HOST<br>GAME</button>
            <button class="arcade-button green" id="joinBtn">JOIN<br>GAME</button>
            <div class="room-display" id="roomCode">---</div>
            <div class="status-led" id="connLed"></div>
            <button class="arcade-button blue" id="disconnectBtn">QUIT</button>
        </div>
    </div>

    <!-- UI overlay (lives & score) -->
    <div id="ui">
        <span>‚ù§Ô∏è <span id="lives">3</span></span>
        <span>üî´ <span id="score">0</span></span>
    </div>

    <!-- Instructions sticker ‚Äì now with multiplayer tips -->
    <div class="instructions">
        ‚Üê ‚Üí ‚Üë ‚Üì  |  SPACE<br>
        <span>üñ±Ô∏è LEFT CLICK = CHEATS</span><br>
        <span class="multi">üñß HOST/JOIN for LAN</span>
    </div>

    <!-- Game Over modal -->
    <div id="gameOver">
        GAME OVER<br>
        <button onclick="location.reload()">PLAY AGAIN</button>
        <button onclick="window.location.href='menu.html'">MENU</button>
    </div>

    <!-- Scripts ‚Äì now with network.js -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="assets.js"></script>
    <script src="enemies.js"></script>
    <script src="network.js"></script>
    <script src="game.js"></script>
    <script src="cheats.js"></script>

    <script>
        // ===== Multiplayer UI Controls =====
        (function() {
            const hostBtn = document.getElementById('hostBtn');
            const joinBtn = document.getElementById('joinBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const roomDisplay = document.getElementById('roomCode');
            const connLed = document.getElementById('connLed');

            let peer = null;
            let conn = null;
            let isHost = false;

            // Update LED and room display
            function setConnected(connected, code = '---') {
                if (connected) {
                    connLed.className = 'status-led green';
                    roomDisplay.textContent = code;
                } else {
                    connLed.className = 'status-led';
                    roomDisplay.textContent = '---';
                }
            }

            // Host a game
            hostBtn.addEventListener('click', () => {
                if (window.network) {
                    window.network.initPeer(true, null, {
                        onPlayerJoined: () => {
                            setConnected(true, window.network.getRoomCode());
                        },
                        onEnemyUpdate: (data) => { /* handled in game.js */ },
                        onPlayerDisconnect: () => {
                            setConnected(false);
                        }
                    }).then(roomCode => {
                        isHost = true;
                        setConnected(true, roomCode);
                    }).catch(err => {
                        console.error('Host failed', err);
                        alert('Host failed: ' + err);
                    });
                }
            });

            // Join a game
            joinBtn.addEventListener('click', () => {
                const code = prompt('Enter room code:');
                if (!code) return;
                if (window.network) {
                    window.network.initPeer(false, code, {
                        onPlayerJoined: () => {},
                        onEnemyUpdate: (data) => { /* handled in game.js */ },
                        onPlayerDisconnect: () => {
                            setConnected(false);
                        }
                    }).then(() => {
                        setConnected(true, code);
                    }).catch(err => {
                        console.error('Join failed', err);
                        alert('Join failed: ' + err);
                    });
                }
            });

            // Disconnect
            disconnectBtn.addEventListener('click', () => {
                if (window.network) {
                    window.network.disconnect();
                    setConnected(false);
                }
            });

            // If network object exposes connection state, we could listen, but this is minimal.
        })();
    </script>
</body>
</html>
